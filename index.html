<!DOCTYPE html>
<html>

<head>
    <title>Carbon Hacker</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <main>
        <section id="data">
            <div class="logo-section">
                <img class="logo" src="https://i.imgur.com/vyle4LH.png" alt="Logo">
            </div>
            <div class="input-section">

                <h2>Input Section</h2>
                <form>
                    <label for="zip-code">Zip Code:</label>
                    <input type="text" id="zip-code" name="zip-code" required  value="123">

                    <label for="square-footage">Area (SF):</label>
                    <input type="number" id="square-footage" name="square-footage" required value="145">

                    <label for="building-type">Building Type:</label>
                    <select id="building-type" name="building-type" required>
                        <option value="">Select Building Type</option>
                        <option value="mid-rise-office">Mid-Rise Office</option>
                        <option value="mid-rise-residential">Mid-Rise Residential</option>
                    </select>

                    <label for="electricity-consumption">Annual Electricity Consumption (kWh):</label>
                    <input type="number" id="electricity-consumption" name="electricity-consumption" required  value="1345">

                    <label for="gas-consumption">Natural Gas Consumption (kWh):</label>
                    <input type="number" id="gas-consumption" name="gas-consumption" required  value="120">

                    <button type="submit" id="submit-button">Submit</button>
                </form>
            </div>

            <div class="numbers-section">
                <div id="electricity-number">
                    <h3>Electricity EUI (kBTU/sf/yr)</h3>
                    <!-- Electricity number content -->
                </div>
                <div id="carbon-number">
                    <h3>Natural Gas EUI (kBTU/sf/yr)</h3>
                    <!-- Carbon number content -->
                </div>
            </div>
        </section>

        <section id="visualization">
            <div id="map-section">
                <div id="map"></div>
            </div>
            <div id="graph-section">
            </div>
            <div id="icons-section">
            </div>
        </section>
    </main>

</body>

</html>
